<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leader Board</title>
    <link rel="stylesheet" href="/styles/leaderstyles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="lboard_section">
        <div class="lboard_tabs">
          <div class="tabs">
            <ul>
              <!-- <li data-li="today">Leaderboard</li>-->
              <li data-li="today">
                <a href="/"> View Main Page </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="lboard_wrap">
          <div class="lboard_item month" style="display: block">
            <div class="lboard_mem">
              <div class="name_bar">
                <p><span>1.</span>name here</p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 95%"></div>
                </div>
              </div>
              <div class="points">points</div>
            </div>
            <div class="lboard_mem">
              <div class="name_bar">
                <p><span>2.</span>name here</p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 80%"></div>
                </div>
              </div>
              <div class="points">points</div>
            </div>
            <div class="lboard_mem">
              <div class="name_bar">
                <p><span>3.</span>name here</p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 70%"></div>
                </div>
              </div>
              <div class="points">points</div>
            </div>
            <div class="lboard_mem">
              <div class="name_bar">
                <p><span>4.</span>name here</p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 50%"></div>
                </div>
              </div>
              <div class="points">points</div>
            </div>
            <div class="lboard_mem">
              <div class="name_bar">
                <p><span>5.</span>name here</p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 30%"></div>
                </div>
              </div>
              <div class="points">points</div>
            </div>
            <div class="lboard_mem">
              <div class="name_bar">
                <p><span>6.</span>name here</p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 30%"></div>
                </div>
              </div>
              <div class="points">points</div>
            </div>
            <div class="lboard_mem">
              <div class="name_bar">
                <p><span>7.</span>name here</p>
                <div class="bar_wrap">
                  <div class="inner_bar" style="width: 30%"></div>
                </div>
              </div>
              <div class="points">points</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
